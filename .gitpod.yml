image:
  file: Dockerfile
ports:
  - port : 8000
    onOpen: open-browser
  - port: 8001
    onOpen: ignore
  - port: 3306
    onOpen: ignore
tasks:
  - init: >
        composer update
    command: >
        php -S 0.0.0.0:8000 -t public
  - name: MySQL
    command: >
        mysqld
  - name: Apache
    command: >
        apachectl start;
        multitail /var/log/apache2/error.log -I /var/log/apache2/access.log